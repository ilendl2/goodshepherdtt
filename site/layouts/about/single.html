{{ define "main" }}
  <div class="grid-container">
    <div class="grid-x grid-padding-x grid-padding-y align-center">
      <div class="medium-8 cell">
        <center><h3 class="primary">{{.Title}}</h3></center>
        {{ if .Params.image }}<img src="{{ .Params.image }}" alt="{{ .Title }}" />{{ end }}
        {{ .Content }}
      </div>
    </div>
  </div>
{{ end }}
