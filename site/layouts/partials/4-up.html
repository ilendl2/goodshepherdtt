<div class="bg-off-white grid-container">
  <div class="grid-x grid-padding-x grid-padding-y align-center">
    <div class="medium-7 cell">
      <center>
        <h2 class="f2 b lh-title mb2">{{.heading}}</h2>
        <p class="mb4 mw6">{{.description}}</p>
      </center>
    </div>
    <div class="medium-11 cell">
      <div class="grid-x grid-padding-x grid-padding-y medium-up-3">
        {{ range .blurbs }}
          <div class="cell text-center">
            <img src="{{.image}}" alt="" class="center db mb3" style="width: 240px">
            <p>{{.text}}</p>
          </div>
        {{ end }}
      </div>
    </div>
  </div>
</div>
