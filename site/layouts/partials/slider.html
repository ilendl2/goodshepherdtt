<div id="slider" class="orbit clean-hero-slider pad" role="region" aria-label="Homepage Slider" data-orbit>
  <div class="orbit-wrapper">
    <ul class="orbit-container">
      {{ range .slider }}
        <li class="orbit-slide">
        	<figure class="orbit-figure">
        		<div class="grid-container">
  	        	<div class="grid-x grid-padding-x grid-padding-y grid-margin-y align-middle">
  	        		<div class="medium-6 cell text-center">
  	        			<img src="{{.image}}" alt="{{.title}}">
  	        		</div>
  	        		<div class="medium-6 cell caption">
                  <h3>{{.title}}</h3>
    	            <p>{{.text}}</p>
                  {{ if .link }}
    	            <a href="{{.link}}" class="button">Learn More</a>
                  {{ end }}
  			        </div>
  			      </div>
  			    </div>
          </figure>
        </li>
      {{ end }}
    </ul>
  </div>
</div>
