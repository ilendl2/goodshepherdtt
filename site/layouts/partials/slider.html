<div class="grid-container">
  <div class="grid-x grid-padding-x grid-padding-y medium-up-3">
    {{ range .slider }}
      <div class="cell">
        <a href="{{.link}}">
          <img src="{{.image}}" alt="" style="width: 100px;">
          <h5>{{.title}}</h5>
          <p>{{.text}}</p>
        </a>
      </div>
    {{ end }}
  </div>
</div>
