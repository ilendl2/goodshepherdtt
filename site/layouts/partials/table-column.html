<div class="ph2">
	<h3 class="b f5 grey-3 tc lh-title mb3">{{.plan}}</h3>
	<p class="primary f1 b tc lh-title center"><span class="f4">$</span>{{.price}}</p>
	<p class="b">{{.description}}</p>
	<ul>
		{{ $itemCount := len .items }}
		{{ range $index, $item := .items }}
			<li>
				<p class="{{ if ne (add 1 $index) $itemCount }}pb2 mb2 divider-grey{{ end }}">{{ $item }}</p>
			</li>
		{{ end }}
	</ul>
</div>
