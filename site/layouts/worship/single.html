{{ define "main" }}
  <div class="grid-container">
    <div class="grid-x grid-padding-x grid-padding-y">
      <div class="medium-9 cell">
        {{ partial "article-header" .Params }}

        <div class="article-post-content">
          {{ .Content }}

          {{ if .Params.sermon }}
            <div class="grid-container">
              <div class="grid-x grid-padding-x grid-padding-y medium-up-2">
                {{ range .Params.sermon }}
                  <div class="cell">
                    <div class="card" style="padding: 10px;">
                      <h5>{{.title}}</h5>
                      <h6>{{.preacher}}</h6>
                      <h6>{{.date}}</h6>
                      <p>{{.details}}</p>
                      <a href="{{.link}}" class="button">Download</a>
                    </div>
                  </div>
                {{ end }}
              </div>
            </div>
          {{ end }}
        </div>
      </div>
      <div id="sidebar" class="hide-for-print hide-for-small-only medium-3 cell">
        <div class="row hide-for-print">
          <div id="side_menu" class="card">
            <center><h6 class="title" ><strong>Also In This Section</strong></h6></center>
            <ul class="menu vertical">
              <li><a href="/worhsip/worship/">Worship</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
{{ end }}
