{{ define "main" }}
  <div class="grid-container pad">
    <div class="grid-x grid-padding-x grid-padding-y align-center">
      <div class="medium-9 cell">
        <div class="grid-x grid-padding-x">
          <div class="medium-5 cell">
            <img class="thumbnail" src="{{ .Params.image }}" alt="{{ .Title }}" />
          </div>
          <div class="medium-7 cell">
            <h3 class="primary">{{.Title}}</h3>
            <h6><strong><i class="far fa-calendar-alt"></i> {{ .Date.Format "Mon, Jan 2, 2006" }}</strong></h6>
            <h6 class="primary"><strong><i class="fas fa-map-pin"></i> {{ .Params.location }}</strong></h6>
            {{ .Content }}
          </div>
        </div>
      </div>
    </div>
  </div>
{{ end }}
